<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(72, 72, 154);
            color: white;
            font: normal 20pt arial;

        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var numero =window.prompt('Digiteu um numero:') ;
        var numero2 = window.prompt('Digiteu outro numero:') ;
        var resultado = Number(numero) + Number(numero2);
        window.alert(`A soma entre ${numero} e ${numero2} é ${resultado}`) ;
    </script>
</body>
